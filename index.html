<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Počítadlo skóre</title>
</head>
<body>
    <section>
        <h1>Skóre</h1>
        <h2>
            <span class="playerOne">0</span> : <span class="playerTwo">0</span>
        </h2>

        <div class="scoreButtons">
            <button class="playerOneButton">+1 Hráč 1</button>
            <select name="" id="score">
                <option value="0">-</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
            <button class="playerTwoButton">+1 Hráč 2</button>
        </div>
        <div class="results">

        </div>
        <button class="resetButton">Reset Skóre</button>
    </section>    
    <script src="app.js"></script>
</body>
</html>
